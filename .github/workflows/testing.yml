name: CI/CD

on:
  push:
    branches:
      - develop
      - main

jobs:
  ci-develop:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build Docker image
        run: docker build -t devops-dev .

  promote-to-main:
    if: github.ref == 'refs/heads/develop'
    needs: ci-develop
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Merge develop into main
        run: |
          git fetch origin
          git checkout main
          git merge origin/develop --no-edit
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  ci:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build Docker image
        run: docker build -t devops .

  cd:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image for CD
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/devops:${GITHUB_SHA} .

      - name: Tag Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          docker tag ${{ secrets.DOCKER_USERNAME }}/devops:$IMAGE_TAG ${{ secrets.DOCKER_USERNAME }}/devops:latest

      - name: Push Docker image to Docker Hub
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          docker push ${{ secrets.DOCKER_USERNAME }}/devops:$IMAGE_TAG
          docker push ${{ secrets.DOCKER_USERNAME }}/devops:latest

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: ./IaC

      - name: Terraform Plan
        run: terraform plan
        working-directory: ./IaC

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./IaC
        env:
          TF_VAR_image_tag: ${{ github.sha }}
